<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="card">
        <div class="card-header text-center">
          <h1>Dojo Survey</h1>
        </div>
        <div class="card-body">
          <form action="/process" , method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">Full Name:</span>
              <input
                type="text"
                name="first_name"
                id="first_name"
                aria-label="First name"
                class="form-control"
              />
              <input
                type="text"
                name="last_name"
                id="last_name"
                aria-label="Last name"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <select name="location" id="location" class="form-select">
                Location
                <option selected>Location</option>
                <option value="Boise, ID">Boise, ID</option>
                <option value="Chicago, IL">Chicago, IL</option>
                <option value="Dallas, TX">Dallas, TX</option>
                <option value="Los Angeles, CA">Los Angeles, CA</option>
                <option value="San Francisco, CA">San Francisco, CA</option>
                <option value="Seattle, WA">Seattle, WA</option>
                <option value="Washington, D.C.">Washington, D.C.</option>
              </select>
            </div>
            <div class="mb-3">
              <select name="language" id="language" class="form-select mb-3">
                Location
                <option selected>Favorite Language</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="Scala">Scala</option>
              </select>
              <div class="mb-3">
                <label for="gender_id">Gender Identity:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender_id"
                    id="female"
                    value="Female"
                  />
                  <label class="form-check-label" for="female"> Female </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender_id"
                    id="male"
                    value="Male"
                  />
                  <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender_id"
                    id="non_binary"
                    value="Non-Binary"
                  />
                  <label class="form-check-label" for="non_binary">
                    Non-Binary
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender_id"
                    id="prefer_no"
                    value="N/A"
                  />
                  <label class="form-check-label" for="prefer_no">
                    Prefer not to answer
                  </label>
                </div>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  name="comments"
                  id="comments"
                  style="height: 300px"
                ></textarea>
                <label for="comments">Comments</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
